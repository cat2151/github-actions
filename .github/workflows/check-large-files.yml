name: Check Large Files

on:
  workflow_call:

permissions:
  contents: read
  issues: write

env:
  TMP_DIR: .github/actions-tmp
  SCRIPT_DIR: .github_automation/check-large-files/scripts

jobs:
  check-large-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4

      - name: Checkout shared github-actions repo
        uses: actions/checkout@v4
        with:
          repository: cat2151/github-actions
          path: ${{ env.TMP_DIR }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run large file detection
        id: check
        env:
          OUTPUT_DIR: ${{ runner.temp }}/check-large-files-output
        run: |
          python ${{ env.TMP_DIR }}/${{ env.SCRIPT_DIR }}/check_large_files.py

          # Check if output file exists
          if [ ! -f "$OUTPUT_DIR/file_count.txt" ]; then
            echo "Warning: Output file not created, assuming no files found"
            echo "count=0" >> $GITHUB_OUTPUT
            echo "found=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Read outputs
          count=$(cat "$OUTPUT_DIR/file_count.txt")
          echo "count=$count" >> $GITHUB_OUTPUT

          if [ "$count" -gt "0" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Create issue if large files detected
        if: steps.check.outputs.found == 'true'
        uses: actions/github-script@v7
        env:
          OUTPUT_DIR: ${{ runner.temp }}/check-large-files-output
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const outputDir = process.env.OUTPUT_DIR;

            const title = fs.readFileSync(path.join(outputDir, 'issue_title.txt'), 'utf8').trim();
            const body = fs.readFileSync(path.join(outputDir, 'issue_body.txt'), 'utf8');
            const labelsStr = fs.readFileSync(path.join(outputDir, 'issue_labels.txt'), 'utf8').trim();
            const titlePattern = fs.readFileSync(path.join(outputDir, 'issue_title_pattern.txt'), 'utf8').trim();
            const labels = labelsStr.split(',');

            // Check if similar issue already exists
            // We search all open issues and then filter by title to avoid
            // missing matches when a label does not exist yet.
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 30
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes(titlePattern)
            );

            if (existingIssue) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## 更新: ${new Date().toISOString().split('T')[0]}\n\n${body}`
              });
              console.log(`Updated existing issue #${existingIssue.number}`);
            } else {
              // Create new issue
              const newIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: labels
              });
              console.log(`Created new issue #${newIssue.data.number}`);
            }
