name: Daily Project Summary
on:
  workflow_call:
    secrets:
      GEMINI_API_KEY:
        required: true
env:
  TMP_DIR: /tmp/summary-deps
  SCRIPT_DIR: .github_automation/project_summary/scripts
  DOCS_DIR: generated-docs

jobs:
  generate-summary:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: read
      pull-requests: read

    steps:
      - name: Checkout repository # ã‚µãƒãƒªå¯¾è±¡ã‚’å–å¾—ã™ã‚‹ãŸã‚ã€å‘¼ã³å‡ºã—å…ƒãƒªãƒã‚¸ãƒˆãƒªã‚’checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # å±¥æ­´ã‚’å–å¾—ã™ã‚‹ãŸã‚

      - name: Checkout shared github-actions repo # ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å–å¾—ã™ã‚‹ãŸã‚ã€å…±æœ‰ã®github-actionsãƒªãƒã‚¸ãƒˆãƒªã‚’checkout
        uses: actions/checkout@v4
        with:
          repository: cat2151/github-actions
          path: ${{ env.TMP_DIR }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          mkdir -p ${{ env.TMP_DIR }}
          cd ${{ env.TMP_DIR }}
          npm init -y
          npm install @google/generative-ai @octokit/rest

      - name: Generate project summary
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          NODE_PATH: ${{ env.TMP_DIR }}/node_modules
        run: |
          mkdir -p ${{ env.DOCS_DIR }}
          node ${{ env.TMP_DIR }}/${{ env.SCRIPT_DIR }}/generate-project-summary.cjs

      - name: Check for generated summaries
        id: check_summaries
        run: |
          if [ -f "${{ env.DOCS_DIR }}/project-overview.md" ] && [ -f "${{ env.DOCS_DIR }}/development-status.md" ]; then
            echo "summaries_generated=true" >> $GITHUB_OUTPUT
          else
            echo "summaries_generated=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push summaries
        if: steps.check_summaries.outputs.summaries_generated == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # package.jsonã®å¤‰æ›´ã®ã¿ãƒªã‚»ãƒƒãƒˆï¼ˆgenerated-docsã¯ä¿æŒï¼‰
          git restore package.json 2>/dev/null || true
          # ã‚µãƒãƒªãƒ¼ãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã‚’è¿½åŠ 
          git add ${{ env.DOCS_DIR }}/project-overview.md
          git add ${{ env.DOCS_DIR }}/development-status.md
          git commit -m "Update project summaries (overview & development status)"
          git push

      - name: Summary generation result
        run: |
          if [ "${{ steps.check_summaries.outputs.summaries_generated }}" == "true" ]; then
            echo "âœ… Project summaries updated successfully"
            echo "ğŸ“Š Generated: project-overview.md & development-status.md"
          else
            echo "â„¹ï¸ No summaries generated (likely no user commits in the last 24 hours)"
          fi
