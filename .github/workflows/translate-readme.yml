name: Auto Translate README

on:
  workflow_call:
    inputs:
      target-branch:
        required: false
        type: string
        default: main
    secrets:
      GEMINI_API_KEY:
        required: true

jobs:
  translate:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # 呼び出し元リポジトリをcheckout
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.target-branch }}

      # 共有ワークフローのリポジトリをcheckout（スクリプト取得用）
      - name: Checkout shared workflow repo
        uses: actions/checkout@v4
        with:
          repository: cat2151/github-actions
          path: .github/actions-tmp
          token: ${{ secrets.GITHUB_TOKEN }}  # トークン忘れずに！

      # Node.jsセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 依存パッケージインストール
      - name: Install dependencies
        run: |
          npm init -y
          npm install @google/generative-ai

      # スクリプト実行（共有リポジトリから）
      - name: Translate README
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node .github/actions-tmp/scripts/translate-readme.cjs

      # 変更チェックとコミット
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet HEAD -- README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Auto-translate README.ja.md to README.md"
          git push
