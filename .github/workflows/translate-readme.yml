name: Auto Translate README

on:
  workflow_call:
    inputs:
      target-branch:
        required: false
        type: string
        default: main
    secrets:
      GEMINI_API_KEY:
        required: true

jobs:
  translate:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # 呼び出し元リポジトリをcheckout（翻訳対象ファイル取得）
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.target-branch }}

      # Node.jsセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 依存パッケージインストール
      - name: Install dependencies
        run: |
          npm init -y
          npm install @google/generative-ai

      # デバッグ：スクリプトディレクトリの内容を確認
      - name: Debug script directory
        run: |
          echo "action_path: ${{ github.action_path }}"
          echo "pwd: $(pwd)"
          echo "directory info: $(ls -l ${{ github.action_path }}/../scripts/)"
          echo "workspace info: $(ls -l ${{ github.workspace }})"

      # スクリプト実行（共通ワークフロー内スクリプトを安全に参照）
      - name: Translate README
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node ${{ github.action_path }}/../scripts/translate-readme.cjs ./README.ja.md

      # 変更チェックとコミット
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet HEAD -- README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Auto-translate README.ja.md to README.md"
          git push
